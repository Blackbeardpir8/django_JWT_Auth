<!-- templates/account/change_password.html -->
{% extends 'account/base.html' %}
{% load static %}
{% block title %}Change Password{% endblock %}
{% block content %}
<h2>Change Your Password</h2>

<form id="changePasswordForm">
    <input type="password" id="password" placeholder="New Password" required><br>
    <input type="password" id="password2" placeholder="Confirm New Password" required><br>
    <button type="submit">Change Password</button>
</form>

<script src="{% static 'js/change_password.js' %}"></script>
{% endblock %}
