<!-- templates/account/reset_password.html -->
{% extends 'account/base.html' %}
{% load static %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<h2>Reset Your Password</h2>

<form id="resetPasswordForm">
    <input type="password" id="password" placeholder="New Password" required><br>
    <input type="password" id="password2" placeholder="Confirm New Password" required><br>
    <button type="submit">Reset Password</button>
</form>

<script src="{% static 'js/reset_password.js' %}"></script>
{% endblock %}
